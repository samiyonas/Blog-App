<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<link rel="stylesheet" href="static/pfpage.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="static/pfpage.js"></script>
</head>
<body>
<div class="container">
    <div class="greeting">
        <h1>Hello {{ name }}</h1>
    </div>
    <div class="username">
        {{ username }}
    </div>
    <div class="update-user">
        <h2>Update User</h2>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your new username">
        </div>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter new name">
        </div>
        <button id="update-btn" type="submit">Update</button>
    </div>
    <div class="add-post">
        <h2>Add a New Post</h2>
        <div class="input-group">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" name="post-title" placeholder="Enter the post title" required>
        </div>
        <div class="input-group">
            <label for="post-subtitle">Subtitle</label>
            <input type="text" id="post-subtitle" name="post-subtitle" placeholder="Enter the post subtitle" required>
        </div>
        <div class="input-group">
            <label for="post-content">Post Content</label>
            <textarea id="post-content" name="post-content" placeholder="Write your post here..." required></textarea>
        </div>
        <button id="new-content" type="submit">Post</button>
    </div>
    <div class="posts">
        {% for i in random_posts %}
            <div class="post" data-id="{{ i.id }}">
                <div class="see-more">
                    <h3 class="title-post">{{ i.title }}</h3>
                    <h4 class="subtitle-post">{{ i.subtitle }}</h4>
                    <p class="content-post">{{ i.content }}</p>
                </div>
                <div class="comment-section">
                    <textarea class="comment-text" placeholder="Add your comment" required></textarea>
                    <button class="submit-comment">Submit</button>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
