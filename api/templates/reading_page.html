<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Reading Page</title>
    <link rel="stylesheet" href="static/reading_page.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hey, Happy reading!</h1>
        </div>
    </header>
    <main class="container">
        <article class="main-content">
            <h2 class="article-title">{{ title }}</h2>
            <h3 class="article-subtitle">{{ subtitle }}</h3>
            <p class="article-text">
                {{ content }}
            </p>
        </article>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Linux Reading Page. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
