<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="static/home.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/jshome.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the Linux Themed Blogs</h1>
    </header>
    <main class="container">
        <section class="main-content">
            {% for i in range(1, 10) %}
                <h3>Blog {{ i }}</h3>
                <p>This is your main content area. Customize it as needed.</p>
            {% endfor %}
        </section>
        <aside class="login-form">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a id="signup" href="/home/signup">Create Account?</a></p>
            </div>
        </aside>
    </main>
</body>
</html>
